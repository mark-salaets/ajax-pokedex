<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title></title>
  </head>
  <body>

    <br>
    <div class="container">

      <div class="left">
        <h2>Pokedex</h2>
        <form>
          <label for="name">Search</label><br>
          <input type="name" id="name" name="name"><br>
          <button class="search" type='button' name='button'>Search</button>
        </form>
        <img class="prevPokImg" src="" alt=""><br />

        <div class="imgMain">
          <img class="imgOne" src="" alt="">
        </div>

      </div>

      <div class="right">
        <div class="info">
          <p class="one"></p>
          <p class="two"></p>
        </div>

        <div class="moves">
          <h4>moves:</h4>
          <p class="m0"></p>
          <p class="m1"></p>
          <p class="m2"></p>
          <p class="m3"></p>
          <div class="changeMove">

          </div>
        </div>

        <div class="species">
          <h4>evolves from:</h4>
          <p class="prevPok"></p>

        </div>
      </div>

    </div>


    <script src="assets/js/jquery-2.2.4.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
